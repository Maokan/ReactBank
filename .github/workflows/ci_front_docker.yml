name: Build and Push ReactBank Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

   - name: Login to GHCR
  run: |
    echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u maokan --password-stdin


      - name: Build and Push ReactBank image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/maokan/fastapi:latest
