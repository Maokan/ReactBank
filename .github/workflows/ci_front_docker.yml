name: Build and Push ReactBank Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u maokan --password-stdin

      - name: Build and Push ReactBank image
        run: |
          docker build -t ghcr.io/maokan/reactbank:latest .
          docker push ghcr.io/maokan/reactbank:latest
